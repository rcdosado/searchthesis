{% extends "search/base.html" %}
    {% block title %}Detail of the Thesis{% endblock %}
    {% block content %}
    <h1 class="title">{{ thesis.title }}</h1>
        <h6 class="author">
        Author(s): {{ thesis.authors }}
    </h6>
    <p class="date">
        Published {{ thesis.publish }} by {{ thesis.posted_by }}
    </p>
    <h3>Abstract</h3>
    <p class="justify">
        {{ thesis.abstract }}
    </p>
{% endblock %}
